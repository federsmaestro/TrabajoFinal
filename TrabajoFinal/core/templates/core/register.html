{% extends 'core/base.html' %}

{% block titulo %}
    Register
{% endblock titulo %}

{% block body_title %}
    Nuevo Usuario
{% endblock body_title %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary ">Registrarse</button>
        <a href="{% url 'core:index' %}" class="btn btn-secondary ">Cancelar</a>
    </form>
{% endblock contenido %}
