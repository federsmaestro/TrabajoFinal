{% extends 'core/base.html' %}

{% block titulo %}
    Empresas
{% endblock titulo %}

{% block contenido %} 
    <div class="col-lg-6">
        <form action="{% url 'Empresa:empresa_list' %}"
            method="get"
            class="input-group">
            <input type="text"
                name="busqueda"
                class="form-control"
                placeholder="Buscar...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Buscar empresas</button>
            </div>
        </form>
    </div>
    {% if object_list %}
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td>{{ object.nombre }}</td>
                       <td>
                            <a href="{% url 'Empresa:empresa_detail' object.id %}"
                               class="btn btn-info btn-sm">Detalle</a>
                            <a href="{% url 'Empresa:empresa_delete' object.id %}"
                               class="btn btn-danger btn-sm">Borrar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="fs-3">No hay registros</p>
    {% endif %}
    </div>
    <div>
    <a href="{% url 'Empresa:index' %}">Volver</a>
   </div>
{% endblock contenido %}
